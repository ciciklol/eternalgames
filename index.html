<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Games | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #000;
            --card: #111;
            --border: #333;
            --accent: #fff;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* NAPRAWIONE FLAGI */
        .lang-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
        }

        .lang-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
            opacity: 0.3;
        }

        .lang-btn img {
            width: 35px;         /* Stała szerokość */
            height: 25px;        /* Stała wysokość */
            display: block;
            border-radius: 4px;
            object-fit: cover;   /* Wypełnia obszar bez zniekształceń */
            object-position: center;
            border: 1px solid rgba(255,255,255,0.1); /* Delikatna ramka dla estetyki */
        }

        .lang-btn:hover { transform: scale(1.2); opacity: 0.7; }
        .lang-btn.active { opacity: 1; transform: scale(1.1); }

        /* NAWIGACJA */
        nav {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav button {
            background: none;
            border: none;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            cursor: pointer;
            text-transform: lowercase;
            transition: 0.3s;
            padding: 5px 10px;
            border-bottom: 2px solid transparent;
        }

        nav button.active { border-bottom: 2px solid #fff; }

        /* KONTENER TREŚCI */
        .content-box {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: clamp(25px, 5vw, 40px);
            display: none;
            animation: fadeIn 0.4s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .content-box.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 { font-family: 'Press Start 2P', cursive; font-size: 0.9rem; text-align: center; line-height: 1.6; margin-bottom: 25px; }
        p { color: #ccc; line-height: 1.6; text-align: center; font-size: 0.95rem; }

        .avatar {
            width: 100%;
            max-width: 220px;
            aspect-ratio: 1/1;
            display: block;
            margin: 20px auto;
            border-radius: 20px;
            border: 1px solid var(--border);
            object-fit: cover;
        }

        /* SOCIAL MEDIA */
        .socials-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid var(--border);
        }

        .socials-bar a { transition: transform 0.2s; opacity: 1; }
        .socials-bar a:hover { transform: scale(1.2); }
        .socials-bar img { width: 32px; height: 32px; display: block; }

        .white-icon { filter: brightness(0) invert(1); }

        .item-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="lang-menu">
        <button class="lang-btn active" onclick="changeLang('en', this)">
            <img src="https://flagcdn.com/w40/us.png" alt="English">
        </button>
        <button class="lang-btn" onclick="changeLang('pl', this)">
            <img src="https://flagcdn.com/w40/pl.png" alt="Polski">
        </button>
        <button class="lang-btn" onclick="changeLang('de', this)">
            <img src="https://flagcdn.com/w40/de.png" alt="Deutsch">
        </button>
    </div>

    <nav>
        <button onclick="showPage('home')" id="btn-home" class="active" data-key="nav-home">home</button>
        <button onclick="showPage('games')" id="btn-games" data-key="nav-games">games</button>
        <button onclick="showPage('projects')" id="btn-projects" data-key="nav-projects">projects</button>
        <button onclick="showPage('blog')" id="btn-blog" data-key="nav-blog">blog</button>
    </nav>

    <div id="home" class="content-box active">
        <h1 data-key="home-title">WELCOME TO<br>ETERNAL GAMES</h1>
        <img src="avatar.png" alt="Avatar" class="avatar">
        <p data-key="home-desc">Hi! We are <strong>Eternal Games</strong>. We create projects and games. Check our tabs to learn more about our work.</p>

        <div class="socials-bar">
            <a href="https://discord.gg/kfqa3WBeU8" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord"></a>
            <a href="https://www.tiktok.com/@ciciklol" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3116/3116491.png" alt="TikTok" class="white-icon"></a>
            <a href="https://www.youtube.com/@ciciklol" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
            <a href="https://github.com/ciciklol" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="white-icon"></a>
        </div>
    </div>

    <div id="games" class="content-box">
        <h2 data-key="games-title">OUR GAMES</h2>
        <div class="item-card">
            <strong data-key="game-name">Game Name</strong>
            <p style="text-align: left; font-size: 0.85rem; margin-top: 5px;" data-key="game-desc">Coming soon...</p>
        </div>
    </div>

    <div id="projects" class="content-box">
        <h2 data-key="projects-title">OTHER PROJECTS</h2>
        <p data-key="projects-desc">Technical projects outside of Roblox.</p>
    </div>

    <div id="blog" class="content-box">
        <h2 data-key="blog-title">BLOG</h2>
        <p data-key="blog-empty">No posts yet. Stay tuned!</p>
    </div>

    <script>
        const translations = {
            en: {
                "nav-home": "home", "nav-games": "games", "nav-projects": "projects", "nav-blog": "blog",
                "home-title": "WELCOME TO<br>ETERNAL GAMES",
                "home-desc": "Hi! We are <strong>Eternal Games</strong>. We create projects and games. Check our tabs to learn more about our work.",
                "games-title": "OUR GAMES", "game-name": "Game Name", "game-desc": "Coming soon...",
                "projects-title": "OTHER PROJECTS", "projects-desc": "Technical projects outside of Roblox.",
                "blog-title": "BLOG", "blog-empty": "No posts yet. Stay tuned!"
            },
            pl: {
                "nav-home": "start", "nav-games": "gry", "nav-projects": "projekty", "nav-blog": "blog",
                "home-title": "WITAJ W<br>ETERNAL GAMES",
                "home-desc": "Cześć! Jesteśmy <strong>Eternal Games</strong>. Tworzymy projekty i gry. Sprawdź zakładki, aby dowiedzieć się więcej.",
                "games-title": "NASZE GRY", "game-name": "Nazwa Gry", "game-desc": "Wkrótce...",
                "projects-title": "INNE PROJEKTY", "projects-desc": "Projekty techniczne poza Robloxem.",
                "blog-title": "BLOG", "blog-empty": "Brak wpisów. Wrócą niebawem!"
            },
            de: {
                "nav-home": "startseite", "nav-games": "spiele", "nav-projects": "projekte", "nav-blog": "blog",
                "home-title": "WILLKOMMEN BEI<br>ETERNAL GAMES",
                "home-desc": "Hallo! Wir sind <strong>Eternal Games</strong>. Wir erstellen Projekte und Spiele. Schau dir meine Tabs an, um mehr zu erfahren.",
                "games-title": "UNSERE SPIELE", "game-name": "Spielname", "game-desc": "Demnächst...",
                "projects-title": "ANDERE PROJEKTE", "projects-desc": "Technische Projekte außerhalb von Roblox.",
                "blog-title": "BLOG", "blog-empty": "Noch keine Beiträge!"
            }
        };

        function changeLang(lang, btnElement) {
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                el.innerHTML = translations[lang][key];
            });
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');
        }

        function showPage(pageId) {
            document.querySelectorAll('.content-box').forEach(box => box.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.getElementById('btn-' + pageId).classList.add('active');
        }
    </script>
</body>
</html>
