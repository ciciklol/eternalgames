<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Games | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --card: #111;
            --border: #333;
            --accent: #fff;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* FLAGI */
        .lang-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .lang-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
            opacity: 0.4;
            padding: 0;
        }

        .lang-btn:hover { transform: scale(1.2); opacity: 0.8; }
        .lang-btn.active { opacity: 1; transform: scale(1.1); }

        /* NAWIGACJA */
        nav {
            display: flex;
            gap: 20px;
            margin: 60px 0 40px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav button {
            background: none;
            border: none;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: lowercase;
            transition: 0.3s;
            padding: 5px 10px;
        }

        nav button.active { border-bottom: 2px solid #fff; }

        /* KONTENER TREÅšCI */
        .content-box {
            max-width: 500px;
            width: 90%;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 30px;
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .content-box.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 { font-family: 'Press Start 2P', cursive; font-size: 1rem; text-align: center; line-height: 1.5; }
        p { color: #ccc; line-height: 1.6; text-align: center; }

        .avatar {
            width: 180px;
            height: 180px;
            display: block;
            margin: 25px auto;
            border-radius: 20px;
            border: 2px solid var(--border);
            object-fit: cover;
        }

        .socials-bar {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid var(--border);
        }

        .socials-bar a { transition: transform 0.2s, opacity 0.2s; opacity: 1; }
        .socials-bar a:hover { transform: scale(1.2); }
        .socials-bar img { width: 32px; height: 32px; display: block; }

        .white-icon { filter: brightness(0) invert(1); }

        .item-card {
            background: #181818;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .lang-menu { position: relative; top: 0; right: 0; margin-top: 20px; display: flex; justify-content: center; }
            nav { margin-top: 20px; }
        }
    </style>
</head>
<body>

    <div class="lang-menu">

        <button onclick="showPage('blog')" id="btn-blog" data-key="nav-blog">blog</button>
    </nav>

    <div id="home" class="content-box active">

        <p data-key="home-desc">Hi! We are <strong>Eternal Games</strong>. We create projects and games. Check our tabs to learn more about our work.</p>

    <div id="games" class="content-box">

    </div>

        const translations = {

                "home-title": "WELCOME TO<br>ETERNAL GAMES",
                "home-desc": "Hi! We are <strong>Eternal Games</strong>. We create projects and games. Check our tabs to learn more about our work.",
                "games-title": "OUR GAMES", "game-name": "Game Name", "game-desc": "Coming soon...",
                "projects-title": "OTHER PROJECTS", "projects-desc": "Technical projects outside of Roblox.",

            },

                "home-desc": "CzeÅ›Ä‡! JesteÅ›my <strong>Eternal Games</strong>. Tworzymy projekty i gry. SprawdÅº zakÅ‚adki, aby dowiedzieÄ‡ siÄ™ wiÄ™cej.",

                "projects-title": "INNE PROJEKTY", "projects-desc": "Projekty techniczne poza Robloxem.",
                "blog-title": "BLOG", "blog-empty": "Brak wpisÃ³w. WrÃ³cÄ… niebawem!"
            },
            de: {
                "nav-home": "startseite", "nav-games": "spiele", "nav-projects": "projekte", "nav-blog": "blog",
                "home-title": "WILLKOMMEN BEI<br>ETERNAL GAMES",

                "games-title": "UNSERE SPIELE", "game-name": "Spielname", "game-desc": "DemnÃ¤chst...",
                "projects-title": "ANDERE PROJEKTE", "projects-desc": "Technische Projekte auÃŸerhalb von Roblox.",
                "blog-title": "BLOG", "blog-empty": "Noch keine BeitrÃ¤ge!"
            }
        };

        function changeLang(lang, btnElement) {
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                el.innerHTML = translations[lang][key];
            });
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');
        }

        function showPage(pageId) {
            document.querySelectorAll('.content-box').forEach(box => box.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.getElementById('btn-' + pageId).classList.add('active');
        }
    </script>
</body>
</html>
